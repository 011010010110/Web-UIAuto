loginfailPage:
  - title: 登录失败
    cases:
      - name: 打开登录页
        method: geturl
        url: http://testingedu.com.cn:8000/index.php/Home/user/login.html

      - name: 输入用户名
        method: input
        locator: xpath=//*[@id="username"]
        value: 13800138006

      - name: 输入密码
        method: input
        locator: xpath=//*[@id="password"]
        value: 123456555

      - name: 输入验证码
        method: input
        locator: xpath=//*[@id="verify_code"]
        value: 111111

      - name: 点击登录
        method: click
        locator: xpath=//*[@id="loginform"]/div/div[6]/a


